<html lang="en">

<head>

<body>
    <div class="overall">
        <div class="container">
            <div class="section-1">
                <div class="row">
                    <div class="col input-1">
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col button-colon">
                        <button type="button" class="btn btn-light">1</button>
                        <button type="button" class="btn btn-light">2</button>
                        <button type="button" class="btn btn-light">3</button>
                        <button type="button" class="btn btn-light head-tails-game">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col button-colons">
                        <button type="button" class="btn btn-light">4</button>

                        <button type="button" class="btn btn-light">6</button>

                    </div>
                </div>
                <div class="row">
                    <div class="col button-colonse">
                        <button type="button" class="btn btn-light">7</button>
                        <button type="button" class="btn btn-light">8</button>
                        <button type="button" class="btn btn-light">9</button>
                        <button type="button" class="btn btn-light head-tails-game">X</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col button-colonsen">
                        <button type="button" class="btn btn-light clera">C</button>
                        <button type="button" class="btn btn-light">0</button>
                        <button type="button" class="btn btn-light">=</button>
                        <button type="button" class="btn btn-light head-tails-game">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
